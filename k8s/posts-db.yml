apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: posts-db
spec:
  selector:
    matchLabels:
      app: posts-db
  serviceName: posts-db
  replicas: 1
  template:
    metadata:
      labels:
        app: posts-db
    spec:
      containers:
      - name: posts-db
        image: postgres:16
        resources:
          limits:
              memory: "200Mi"
              cpu: "200m"
          requests:
            memory: "100Mi"
            cpu: "100m"
        env:
          - name: POSTGRES_USER
            value: user
          - name: POSTGRES_PASSWORD
            value: password
          - name: POSTGRES_DB
            value: ms_postsDB
          - name: PGDATA
            value: /var/lib/postgresql/data/pgdata
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
      storageClassName: "standard-rwo" 
      volumeMode: Filesystem

---

apiVersion: v1
kind: Service
metadata:
  name: posts-db
spec:
  clusterIP: None
  selector:
    app: posts-db
  ports:
  - port: 5432
    targetPort: 5432
